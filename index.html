<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <link rel="stylesheet" type="text/css" href="assets/css/workout-style.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Chathura|Playfair+Display+SC&display=swap" rel="stylesheet" />

  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

  <script src="https://kit.fontawesome.com/a1562d6d36.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <title>Team Algorithm App</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="welcomePage" id="welcomePage">
    <div class="welcomeContentDiv">
      <h1 id="welcomePageText1">
       This App Is All About Adding Some
      </h1>
      <h1 id="welcomePageText2">
        fun, info and relaxation
      </h1>
      <a href="#" id="loginBtn">
        <i id="loginBtnLogo" class="fas fa-toggle-on"></i>
        GO</a>
    </div>
  </div>

  <video id="videoBG" poster="" src="./assets/assets/bg.mp4" autoplay muted loop>
    <source id="video" src="" type="video/mp4" />
  </video>
  <section class="appPage visuallyhidden" id="appPage">
    <div class="top-row">
      <div id="weather-widget align-self-center">
        <div id="weather_wrapper">
          <div class="weatherCard">
            <div class="currentTemp">
              <span class="temp">
                <span id="temperature"></span> &deg;</span>
              <span class="location" id="city"></span>
            </div>
            <div class="currentWeather">
              <span class="conditions"><i class="fas fa-sun"></i></span>
              <div class="ExtraInfo">
                <span class="minTemp"></span>
                <span class="maxTemp"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="userText"></div>

      <div id="clock-section" class="d-flex justify-content-start">
        <div id="timer" style="white-space: nowrap">
          <div id="days"></div>
          <div id="hours"></div>
          <div id="minutes"></div>
          <div id="seconds"></div>
        </div>
      </div>

    </div>
    <div class="button-row container-fluid">
      <h2>I WANT</h2>
      <div class="buttonList">
        <ul id="buttons d-flex justify-content-center">
          <li class="optionButton">Break </br> </br>
            <a href="#timerSection">
              </br><i class="fas fa-user-clock aaa" id="timerBtn"></i>
            </a>
          </li>
          <li class="optionButton"> Exercise </br> </br>
            <a href="#exerciseSection"></br>
              <i class="fab fa-youtube aaa" id="exerciseBtn"></i>
            </a>
          </li>
          <li class="optionButton"> Fun </br> </br>
            <a href="#puzzleSection">
              </br><i class="fas fa-puzzle-piece aaa" id="puzzleBtn"></i>
            </a>
          </li>
          <li class="optionButton">Info </br> </br>
            <a href="#trafficSection">
              </br><i class="fas fa-map-marked-alt aaa" id="trafficBtn"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="sections container-fluid ">
      <div id="timerSection" class="row-fluid content-section">
        <div id="timerDiv">
          <button class="closeBtn" id="b1">CLOSE</button>
          <h1 class="text-center"></h1>
          <div class="settings row">
            <div class="col-md-6 col-sm-6 col-lg-6">
              <p>
                Work
                <br>
                <button id="totAdd">+</button>
                <span id="totTime">25</span>
                <button id="totSub">-</button>
              </p>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6">
              <p>
                Break
                <br>
                <button class="break" id="breakAdd">+</button>
                <span class="break" id="breakTime">5</span>
                <button class="break" id="breakSub">-</button>
              </p>
            </div>
          </div>
          <div class="clock">
            <p id="break-text" class="break-text">
              Break!
            </p>
            <p id="time-display">25:00</p>
            <div class="newton-cradle">
              <div id="leftBall" class="cord">
                <div class="ball"></div>
              </div>
              <div class="cord">
                <div class="ball"></div>
              </div>
              <div class="cord">
                <div class="ball"></div>
              </div>
              <div class="cord">
                <div class="ball"></div>
              </div>
              <div class="cord">
                <div class="ball"></div>
              </div>
              <div class="cord">
                <div class="ball"></div>
              </div>
              <div id="rightBall" class="cord">
                <div class="ball" id="first"></div>
              </div>
            </div>
          </div>
          <div class="controls text-center">
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
            <button type="button" id="reset">Reset</button>
          </div>

          <audio id="notify">
            <source src="assets/assets/notification.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
      <div id="exerciseSection" class="row-fluid content-section">
        <button class="closeBtn" id="b2">CLOSE</button>
        <section id="youtubeVideo" class="example">
        </section>
        <main>
        </main>
      </div>
      <button class="closeBtn" id="b3">CLOSE</button>
        <div id="puzzleSection" class="row-fluid content-section">
        </div>
      <div id="trafficSection" class="row-fluid content-section">
        <button class="closeBtn" id="b4">CLOSE</button>
        <div id="map"></div>
      </div>
      <div id="news" class="row-fluid content-section">
        <div class="container-fluid" id="newsDiv">
          <h2>YOUR DAILY NEWS FEED</h2>
          <iframe src="" frameborder="0" id="newsIframe"></iframe>
        </div>
      </div>
    </div>


  </section>

  <script src="./assets/javascript/javascript.js"></script>
  <script type="text/javascript" src="assets/javascript/workout-javascript.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNoDPLu9IZO9ylODNwx8AlxOn8r9mA5xk&callback=initMap">
    </script>
</body>

</html>
